</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-dark bg-secondary navbar-expand-lg shadow p-3 rounded">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">

                </ul>
            </div>
        </nav>
    </div>

    <form class="container mx-auto my-5 text-center">
        <h3 class="mb-4">Sort a Numbers Array</h3>
        <input type="number" id="inputNum" placeholder="Enter a Number">
        <button type="button" class="btn btn-info mx-3" id="addBtn">Add Your Number</button>
        <button type="button" class="btn btn-info" id="randomBtn">Add a Random Number</button>
        <br><br>

        <div class="w-50 mx-auto" id="array"></div><br><br>

        <div class="w-50 mx-auto d-flex justify-content-between">
            <div class="sort w-50 mx-auto">
                <button type="button" class="btn btn-warning ms-4 mx-3 mb-3" id="sortBtn">Sort Your
                    Numbers</button>
                <div class="me-2" id="sortedArray"> </div>

            </div>

            <div class="groups w-50 mx-auto">
                <button type="button" class="btn btn-warning me-4 mx-3 mb-3" id="groups">Sort By
                    Groups:</button>
                <div id="groupsDiv"></div>
                <div class="ms-2 mt-3" id="small"></div>
                <div class="ms-2 mt-3" id="medium"></div>
                <div class="ms-2 mt-3" id="large"></div>
            </div>
        </div>
    </form>

    <script type="module" src="js/array.js"></script>
</body>
